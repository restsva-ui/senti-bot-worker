name: Deploy Worker

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    permissions:
      contents: read

    steps:
      - name: üõ†Ô∏è Checkout repository
        uses: actions/checkout@v4

      - name: üß∞ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ‚öôÔ∏è Install Wrangler v4
        run: npm install -g wrangler@4

      - name: üîé Wrangler version
        run: wrangler --version

      - name: üöÄ Deploy to Cloudflare (makes job green/red)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        # –Ø–∫—â–æ —Ü–µ–π –∫—Ä–æ–∫ –ø—Ä–æ—Ö–æ–¥–∏—Ç—å ‚Äî workflow –ó–ï–õ–ï–ù–ò–ô; —è–∫—â–æ –Ω—ñ ‚Äî –ß–ï–†–í–û–ù–ò–ô.
        run: wrangler deploy --package-manager npm

      - name: ü©∫ Health check (non-blocking)
        if: always()
        env:
          WORKER_HOST: ${{ secrets.WORKER_HOST }} # –Ω–∞–ø—Ä. senti-bot-worker.restsva.workers.dev
        run: |
          curl -sS --fail --max-time 10 "https://${WORKER_HOST}/health" || true

      - name: ‚úçÔ∏è Note deploy to Checklist (safe, non-blocking)
        if: always()
        env:
          WORKER_HOST: ${{ secrets.WORKER_HOST }}
          WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET }}
          COMMIT_SHA: ${{ github.sha }}
          ACTOR: ${{ github.actor }}
          RUN_ID: ${{ github.run_id }}
          STATUS: ${{ job.status }}
        run: |
          curl -sS --max-time 10 --get "https://${WORKER_HOST}/ci/deploy-note" \
            --data-urlencode "s=${WEBHOOK_SECRET}" \
            --data-urlencode "commit=${COMMIT_SHA}" \
            --data-urlencode "actor=${ACTOR}" \
            --data-urlencode "deploy=${RUN_ID}" \
            --data-urlencode "status=${STATUS}" \
            --data-urlencode "from=github-actions" || true