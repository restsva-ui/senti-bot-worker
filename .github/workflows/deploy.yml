name: Deploy Worker

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: üõ†Ô∏è Checkout repository
        uses: actions/checkout@v4

      - name: üß∞ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      # –í–ê–ñ–õ–ò–í–û:
      # npm ci –ü–ê–î–ê–Ñ, —è–∫—â–æ package-lock.json –Ω–µ —Å–∏–Ω—Ö—Ä–æ–Ω–Ω–∏–π –∑ package.json.
      # npm install –±—ñ–ª—å—à "–∂–∏–≤—É—á–∏–π" –¥–ª—è CI/CD.
      - name: üì¶ Install dependencies
        run: npm install --no-audit --no-fund

      - name: ‚öôÔ∏è Install Wrangler
        run: npm install -g wrangler@4.54.0

      # –î—ñ–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ (–Ω–µ –æ–±–æ–≤‚Äô—è–∑–∫–æ–≤–∞, –∞–ª–µ –∫–æ—Ä–∏—Å–Ω–∞)
      - name: üîé Cloudflare diag (whoami + r2 buckets)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          wrangler --version
          wrangler whoami || true
          wrangler r2 bucket list || true

      - name: üöÄ Deploy to Cloudflare
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: wrangler deploy

      # ‚¨áÔ∏è –∞–≤—Ç–æ–ª–æ–≥ —É —á–µ–∫–ª–∏—Å—Ç –ø—ñ—Å–ª—è –¥–µ–ø–ª–æ—é
      - name: ‚úçÔ∏è Note deploy to Checklist
        if: always()
        env:
          WORKER_HOST: ${{ secrets.WORKER_HOST }}          # –Ω–∞–ø—Ä. senti-bot-worker.restsva.workers.dev
          WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET }}    # –º–∞—î –∑–±—ñ–≥–∞—Ç–∏—Å—è –∑ WEBHOOK_SECRET —É Worker
          COMMIT_SHA: ${{ github.sha }}
          ACTOR: ${{ github.actor }}
          RUN_ID: ${{ github.run_id }}
          STATUS: ${{ job.status }}
        run: |
          curl -sS --get "https://${WORKER_HOST}/ci/deploy-note" \
            --data-urlencode "s=${WEBHOOK_SECRET}" \
            --data-urlencode "commit=${COMMIT_SHA}" \
            --data-urlencode "actor=${ACTOR}" \
            --data-urlencode "deploy=${RUN_ID}" \
            --data-urlencode "status=${STATUS}" \
            --data-urlencode "from=github-actions" || true