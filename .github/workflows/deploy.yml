name: Deploy Worker

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# —â–æ–± —Å—Ç–∞—Ä—ñ –∑–∞–ø—É—Å–∫–∏ –Ω–µ –≤–∞–ª–∏–ª–∏—Å—è "operation was canceled"
concurrency:
  group: deploy-worker-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read

    steps:
      - name: üõ†Ô∏è Checkout repository
        uses: actions/checkout@v4

      - name: üß∞ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ‚öôÔ∏è Install Wrangler v4
        run: npm install -g wrangler@4

      - name: üîé Wrangler version
        run: wrangler --version

      # ‚¨áÔ∏è –¶–ï–ô –∫—Ä–æ–∫ —Ä–æ–±–∏—Ç—å job –∑–µ–ª–µ–Ω–∏–º/—á–µ—Ä–≤–æ–Ω–∏–º
      - name: üöÄ Deploy to Cloudflare
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: wrangler deploy

      # –Ω–µ–æ–±–æ–≤‚Äô—è–∑–∫–æ–≤–æ, –Ω–µ –ª–∞–º–∞—î job
      - name: ü©∫ Health check (non-blocking)
        if: always()
        env:
          WORKER_HOST: ${{ secrets.WORKER_HOST }}
        run: |
          curl -sS --fail --max-time 10 "https://${WORKER_HOST}/health" || true

      # –ª–æ–≥ —É —á–µ–∫–ª–∏—Å—Ç ‚Äî —Ç–µ–∂ –Ω–µ –ª–∞–º–∞—î job
      - name: ‚úçÔ∏è Note deploy to Checklist (non-blocking)
        if: always()
        env:
          WORKER_HOST: ${{ secrets.WORKER_HOST }}
          WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET }}
          COMMIT_SHA: ${{ github.sha }}
          ACTOR: ${{ github.actor }}
          RUN_ID: ${{ github.run_id }}
          STATUS: ${{ job.status }}
        run: |
          curl -sS --max-time 10 --get "https://${WORKER_HOST}/ci/deploy-note" \
            --data-urlencode "s=${WEBHOOK_SECRET}" \
            --data-urlencode "commit=${COMMIT_SHA}" \
            --data-urlencode "actor=${ACTOR}" \
            --data-urlencode "deploy=${RUN_ID}" \
            --data-urlencode "status=${STATUS}" \
            --data-urlencode "from=github-actions" || true