name: Deploy Worker

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: üõ†Ô∏è Checkout repository
        uses: actions/checkout@v4

      - name: üß∞ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: üì¶ Install dependencies (if any)
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          elif [ -f package.json ]; then
            npm install
          else
            echo "No package.json found ‚Äî skipping npm install"
          fi

      - name: ‚öôÔ∏è Add Wrangler v4 (dev dependency)
        run: npm i -D wrangler@4

      - name: üß™ Print Wrangler version
        run: npx wrangler --version

      - name: üöÄ Deploy to Cloudflare (v4)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          # –ù–µ –æ–±–æ–≤'—è–∑–∫–æ–≤–æ, –±–æ –≤ wrangler.toml —î account_id, –∞–ª–µ –∑–∞–ª–∏—à–∞—é –Ω–∞ –≤–∏–ø–∞–¥–æ–∫ override:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # –ö–æ—Ä–∏—Å–Ω–æ –¥–ª—è —Ç–µ–ª–µ–º–µ—Ç—Ä—ñ—ó/–≤—ñ–¥–ª–∞–¥–∫–∏ (–Ω–µ–æ–±–æ–≤'—è–∑–∫–æ–≤–æ):
          NODE_OPTIONS: --max_old_space_size=4096
        run: npx wrangler deploy --experimental-json-config

      # ‚¨áÔ∏è –ê–≤—Ç–æ–ª–æ–≥ —É —á–µ–∫–ª–∏—Å—Ç –ø—ñ—Å–ª—è –¥–µ–ø–ª–æ—é (–Ω–µ –±–ª–æ–∫—É—î –ø–∞–π–ø–ª–∞–π–Ω)
      - name: ‚úçÔ∏è Note deploy to Checklist
        if: always()
        env:
          WORKER_HOST: ${{ secrets.WORKER_HOST }}          # –Ω–∞–ø—Ä. senti-bot-worker.restsva.workers.dev
          WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET }}    # –º–∞—î –∑–±—ñ–≥–∞—Ç–∏—Å—è –∑ WEBHOOK_SECRET —É wrangler.toml
          COMMIT_SHA: ${{ github.sha }}
          ACTOR: ${{ github.actor }}
          RUN_ID: ${{ github.run_id }}
          STATUS: ${{ job.status }}
        run: |
          curl -sS --get "https://${WORKER_HOST}/ci/deploy-note" \
            --data-urlencode "s=${WEBHOOK_SECRET}" \
            --data-urlencode "commit=${COMMIT_SHA}" \
            --data-urlencode "actor=${ACTOR}" \
            --data-urlencode "deploy=${RUN_ID}" \
            --data-urlencode "status=${STATUS}" \
            --data-urlencode "from=github-actions" || true

    concurrency:
      group: deploy-${{ github.ref }}
      cancel-in-progress: true