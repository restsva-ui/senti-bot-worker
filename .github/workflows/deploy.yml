name: Deploy Worker

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: üõ†Ô∏è Checkout repository
        uses: actions/checkout@v4

      - name: üß∞ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      # npm ci –ø–∞–¥–∞—î, —è–∫—â–æ package-lock.json –Ω–µ —Å–∏–Ω—Ö—Ä–æ–Ω–Ω–∏–π –∑ package.json.
      # –î–ª—è —Å—Ç–∞–±—ñ–ª—å–Ω–æ–≥–æ –¥–µ–ø–ª–æ—é –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ npm install.
      - name: üì¶ Install deps
        run: npm install

      - name: ‚öôÔ∏è Install Wrangler
        run: npm install -g wrangler@4

      - name: üîé Cloudflare diag (optional)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          wrangler --version
          wrangler whoami || true
          wrangler r2 bucket list || true

      - name: üöÄ Deploy to Cloudflare
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: wrangler deploy

      - name: ‚úçÔ∏è Note deploy to Checklist
        if: always()
        env:
          WORKER_HOST: ${{ secrets.WORKER_HOST }}          # –Ω–∞–ø—Ä. senti-bot-worker.restsva.workers.dev
          WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET }}    # –º–∞—î –∑–±—ñ–≥–∞—Ç–∏—Å—è –∑ env.WEBHOOK_SECRET —É Worker
          COMMIT_SHA: ${{ github.sha }}
          ACTOR: ${{ github.actor }}
          RUN_ID: ${{ github.run_id }}
          STATUS: ${{ job.status }}
        run: |
          HOST="${WORKER_HOST:-senti-bot-worker.restsva.workers.dev}"
          curl -sS --get "https://${HOST}/ci/deploy-note" \
            --data-urlencode "s=${WEBHOOK_SECRET}" \
            --data-urlencode "commit=${COMMIT_SHA}" \
            --data-urlencode "actor=${ACTOR}" \
            --data-urlencode "deploy=${RUN_ID}" \
            --data-urlencode "status=${STATUS}" \
            --data-urlencode "from=github-actions" || true