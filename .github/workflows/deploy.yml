name: Deploy Cloudflare Worker
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Wrangler v4
        run: npm i -g wrangler@4

      - name: Auth check
        run: |
          wrangler --version
          echo "CF_ACCOUNT_ID(secret)=${CF_ACCOUNT_ID}"
          wrangler whoami
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CF_ACCOUNT_ID:        ${{ secrets.CF_ACCOUNT_ID }}

      # 1) Знаходимо або створюємо KV namespace AIMAGIC_SESS у цьому ж акаунті
      - name: Ensure KV namespace AIMAGIC_SESS
        run: |
          set -e
          wrangler kv namespace list > kv.json
          KV_ID=$(jq -r '.[] | select(.title=="AIMAGIC_SESS" or .title=="aimagic-sess" or .title=="AIMAGIC_SESS (production)") | .id' kv.json | head -n1)
          if [ -z "$KV_ID" ]; then
            echo "KV not found → creating…"
            wrangler kv namespace create AIMAGIC_SESS > create.txt
            KV_ID=$(grep -Eo 'id = "[a-z0-9]+"' create.txt | head -n1 | cut -d'"' -f2)
          fi
          echo "KV_ID=$KV_ID"
          echo "KV_ID=$KV_ID" >> $GITHUB_ENV
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      # 2) Патчимо wrangler.toml на правильний KV id
      - name: Patch wrangler.toml with KV_ID
        run: |
          sed -i -E 's|(binding\s*=\s*"AIMAGIC_SESS",\s*id\s*=\s*")[^"]+(")|\1'${KV_ID}'\2|' wrangler.toml
          echo "----- wrangler.toml -----"
          cat wrangler.toml

      # 3) Заливаємо секрети у воркер (з GitHub Secrets)
      - name: Put worker secrets
        run: |
          printf "%s" "${TELEGRAM_TOKEN}" | wrangler secret put TELEGRAM_TOKEN --quiet --yes
          printf "%s" "${WEBHOOK_SECRET}" | wrangler secret put WEBHOOK_SECRET --quiet --yes
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          TELEGRAM_TOKEN:       ${{ secrets.TELEGRAM_TOKEN }}
          WEBHOOK_SECRET:       ${{ secrets.WEBHOOK_SECRET }}

      # 4) Деплой
      - name: Deploy
        run: wrangler deploy --config wrangler.toml --minify --verbose
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}