name: Deploy Worker

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: üõ†Ô∏è Checkout repository
        uses: actions/checkout@v4

      - name: üß∞ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: üì¶ Install deps
        run: npm ci

      - name: ‚öôÔ∏è Install Wrangler v4 (dev dependency)
        run: npm i -D wrangler@^4

      # –î—ñ–∞–≥–Ω–æ—Å—Ç–∏–∫–∞: —Ö—Ç–æ —Å–∞–º–µ —É CF, —è–∫–∏–π –∞–∫–∞—É–Ω—Ç, —ñ —á–∏ –±–∞—á–∏—Ç—å —Ç–æ–∫–µ–Ω R2 buckets
      - name: üîé Cloudflare diag (whoami + r2 list)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          echo "Wrangler:"
          npx wrangler --version
          echo ""
          echo "whoami:"
          npx wrangler whoami
          echo ""
          echo "Account ID from secrets: $CLOUDFLARE_ACCOUNT_ID"
          echo ""
          echo "R2 buckets visible to token:"
          npx wrangler r2 bucket list
          echo ""

      - name: üöÄ Deploy to Cloudflare
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler deploy --config wrangler.toml

      # ‚¨áÔ∏è –∞–≤—Ç–æ–ª–æ–≥ —É —á–µ–∫–ª–∏—Å—Ç –ø—ñ—Å–ª—è –¥–µ–ø–ª–æ—é
      - name: ‚úçÔ∏è Note deploy to Checklist
        if: always()
        env:
          WORKER_HOST: ${{ secrets.WORKER_HOST }}          # –æ–ø—Ü—ñ–æ–Ω–∞–ª—å–Ω–æ
          WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET }}    # –º–∞—î –∑–±—ñ–≥–∞—Ç–∏—Å—è –∑ env.WEBHOOK_SECRET —É Worker
          COMMIT_SHA: ${{ github.sha }}
          ACTOR: ${{ github.actor }}
          RUN_ID: ${{ github.run_id }}
          STATUS: ${{ job.status }}
        run: |
          set -e

          # 1) –í–∏–∑–Ω–∞—á–∏–º–æ WORKER_HOST
          # - —è–∫—â–æ —Å–µ–∫—Ä–µ—Ç —î ‚Üí –±–µ—Ä–µ–º–æ –π–æ–≥–æ
          # - —ñ–Ω–∞–∫—à–µ –ø—Ä–æ–±—É—î–º–æ –¥—ñ—Å—Ç–∞—Ç–∏ SERVICE_HOST –∑ wrangler.toml (vars.SERVICE_HOST)
          # - —ñ–Ω–∞–∫—à–µ fallback
          if [ -z "${WORKER_HOST}" ]; then
            SERVICE_HOST=$(node -e "const fs=require('fs'); const t=fs.readFileSync('wrangler.toml','utf8'); const m=t.match(/SERVICE_HOST\\s*=\\s*\"([^\"]+)\"/); console.log(m?m[1]:'');" || true)
            if [ -n "${SERVICE_HOST}" ]; then
              WORKER_HOST=$(node -e "try{const u=new URL(process.env.SERVICE_HOST); console.log(u.host);}catch(e){console.log('');}" )
            fi
          fi

          if [ -z "${WORKER_HOST}" ]; then
            WORKER_HOST="senti-bot-worker.restsva.workers.dev"
          fi

          echo "Using WORKER_HOST=${WORKER_HOST}"

          # 2) –ù–∞–¥—Å–∏–ª–∞—î–º–æ –Ω–æ—Ç–∞—Ç–∫—É
          curl -sS --get "https://${WORKER_HOST}/ci/deploy-note" \
            --data-urlencode "s=${WEBHOOK_SECRET}" \
            --data-urlencode "commit=${COMMIT_SHA}" \
            --data-urlencode "actor=${ACTOR}" \
            --data-urlencode "deploy=${RUN_ID}" \
            --data-urlencode "status=${STATUS}" \
            --data-urlencode "from=github-actions" || true