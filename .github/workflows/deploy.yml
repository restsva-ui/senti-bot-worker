name: Deploy Worker

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: üõ†Ô∏è Checkout repository
        uses: actions/checkout@v4

      - name: üß∞ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: üì¶ Install dependencies
        run: |
          echo "Installing dependencies..."
          npm install --no-audit --no-fund

      - name: üîé JS syntax check (node --check)
        shell: bash
        run: |
          set -e
          files=$(git ls-files '*.js' | tr '\n' ' ')
          if [ -z "$files" ]; then
            echo "No JS files to check."
          else
            echo "Checking syntax for: $files"
            # –ø–µ—Ä–µ–≤—ñ—Ä–∫–∞ –∫–æ–∂–Ω–æ–≥–æ —Ñ–∞–π–ª—É, —â–æ–± –ø–æ–±–∞—á–∏—Ç–∏ –∫–æ–Ω–∫—Ä–µ—Ç–Ω—É –ø–æ–º–∏–ª–∫—É
            for f in $files; do
              node --check "$f"
            done
          fi

      - name: üß™ Wrangler dry-run (build only)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler deploy --dry-run

      - name: üöÄ Deploy to Cloudflare
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler deploy

      - name: ‚úçÔ∏è Note deploy to Checklist
        if: always()
        env:
          WORKER_HOST: ${{ secrets.WORKER_HOST }}
          WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET }}
          COMMIT_SHA: ${{ github.sha }}
          ACTOR: ${{ github.actor }}
          RUN_ID: ${{ github.run_id }}
          STATUS: ${{ job.status }}
        run: |
          curl -sS --get "https://${WORKER_HOST}/ci/deploy-note" \
            --data-urlencode "s=${WEBHOOK_SECRET}" \
            --data-urlencode "commit=${COMMIT_SHA}" \
            --data-urlencode "actor=${ACTOR}" \
            --data-urlencode "deploy=${RUN_ID}" \
            --data-urlencode "status=${STATUS}" \
            --data-urlencode "from=github-actions" || true