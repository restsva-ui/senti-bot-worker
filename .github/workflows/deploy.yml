name: Deploy Worker

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: üõ†Ô∏è Checkout repository
        uses: actions/checkout@v4

      - name: üß∞ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ‚öôÔ∏è Install Wrangler v4
        run: npm install -g wrangler@4
- name: üöÄ Deploy to Cloudflare
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: wrangler deploy --package-manager npm

      # –û–ø—Ü—ñ–æ–Ω–∞–ª—å–Ω–æ: —à–≤–∏–¥–∫–∏–π health-check, –ù–ï –±–ª–æ–∫—É—î –¥–∂–æ–±—É
      - name: üîé Health (non-blocking)
        if: always()
        env:
          WORKER_HOST: ${{ secrets.WORKER_HOST }}
        run: |
          curl -sS --max-time 10 "https://${WORKER_HOST}/health" || true