name: 🚀 Deploy Worker

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🛠️ Checkout repository
        uses: actions/checkout@v4

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ⚙️ Install Wrangler
        run: npm install -g wrangler@3

      - name: 🚀 Deploy to Cloudflare
        run: wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: 🔖 Record snapshot after successful deploy
        if: success()
        run: |
          echo "📦 Sending snapshot info..."
          curl -sS "https://${{ secrets.WORKER_HOST }}/postdeploy?key=${{ secrets.WEBHOOK_SECRET }}&repo=restsva-ui/senti-bot-worker&sha=${GITHUB_SHA}"