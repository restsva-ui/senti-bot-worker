name: Deploy Worker

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: üõ†Ô∏è Checkout repository
        uses: actions/checkout@v4

      - name: üß∞ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # –†–µ–∫–æ–º–µ–Ω–¥—É—î Cloudflare: –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ wrangler v4 (–∞ –Ω–µ v3)
      - name: ‚öôÔ∏è Install Wrangler
        run: npm i -g wrangler@4

      - name: üîé Wrangler version
        run: wrangler --version

      - name: üöÄ Deploy to Cloudflare
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: wrangler deploy --config wrangler.toml

      # ‚¨áÔ∏è –∞–≤—Ç–æ–ª–æ–≥ —É —á–µ–∫–ª–∏—Å—Ç –ø—ñ—Å–ª—è –¥–µ–ø–ª–æ—é (–Ω–µ –≤–∞–ª–∏—Ç—å –ø–∞–π–ø–ª–∞–π–Ω –ø—Ä–∏ –ø–æ–º–∏–ª—Ü—ñ)
      - name: ‚úçÔ∏è Note deploy to Checklist
        if: always()
        env:
          WORKER_HOST: ${{ secrets.WORKER_HOST }}        # –Ω–∞–ø—Ä. senti-bot-worker.restsva.workers.dev
          WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET }}  # —Ç–æ–π —Å–∞–º–∏–π, —â–æ —É Worker
          COMMIT_SHA: ${{ github.sha }}
          ACTOR: ${{ github.actor }}
          RUN_ID: ${{ github.run_id }}
          STATUS: ${{ job.status }}
        run: |
          curl -sS --get "https://${WORKER_HOST}/ci/deploy-note" \
            --data-urlencode "s=${WEBHOOK_SECRET}" \
            --data-urlencode "commit=${COMMIT_SHA}" \
            --data-urlencode "actor=${ACTOR}" \
            --data-urlencode "deploy=${RUN_ID}" \
            --data-urlencode "status=${STATUS}" \
            --data-urlencode "from=github-actions" || true
