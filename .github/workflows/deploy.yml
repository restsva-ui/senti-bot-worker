name: Cloudflare Worker

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      # потрібні лише для автентифікації wrangler
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Wrangler v4
        run: npm i -g wrangler@4

      - name: Wrangler version
        run: wrangler --version

      # ⬇️ Ллємо секрети без інтерaktivних запитів
      - name: Upload Worker secrets
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET }}
        run: |
          set -euo pipefail
          wrangler secret put TELEGRAM_TOKEN --raw --config wrangler.toml <<< "$TELEGRAM_TOKEN"
          wrangler secret put WEBHOOK_SECRET --raw --config wrangler.toml <<< "$WEBHOOK_SECRET"

      - name: Deploy
        run: wrangler deploy --config wrangler.toml --minify