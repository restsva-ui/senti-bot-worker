name: Deploy Worker

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: deploy-worker-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    env:
      # –î–ª—è npx/wrangler —ñ curl –ª–æ–≥—ñ–≤
      NODE_OPTIONS: --max-old-space-size=1536

    steps:
      - name: üõ†Ô∏è Checkout repository
        uses: actions/checkout@v4

      - name: üß∞ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: üì¶ Install deps (local wrangler)
        run: npm i --no-audit --no-fund

      - name: üîé Wrangler version
        run: npx wrangler --version

      - name: üöÄ Deploy to Cloudflare
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler deploy

      - name: ü©∫ Health check
        if: always()
        env:
          WORKER_HOST: ${{ secrets.WORKER_HOST }} # –Ω–∞–ø—Ä. senti-bot-worker.restsva.workers.dev
        run: |
          if [ -n "$WORKER_HOST" ]; then
            curl -sS "https://${WORKER_HOST}/health" || true
          else
            echo "WORKER_HOST secret not set ‚Äî skipping health check."
          fi

      - name: ü§ñ Set Telegram webhook (optional)
        if: success()
        env:
          WORKER_HOST: ${{ secrets.WORKER_HOST }}
          WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET }} # –º–∞—î –∑–±—ñ–≥–∞—Ç–∏—Å—è –∑ TG_WEBHOOK_SECRET —É Worker
        run: |
          if [ -n "$WORKER_HOST" ] && [ -n "$WEBHOOK_SECRET" ]; then
            curl -sS "https://${WORKER_HOST}/tg/set-webhook?s=${WEBHOOK_SECRET}" || true
          else
            echo "WORKER_HOST/WEBHOOK_SECRET not set ‚Äî skipping set-webhook."
          fi

      - name: ‚úçÔ∏è Note deploy to Checklist
        if: always()
        env:
          WORKER_HOST: ${{ secrets.WORKER_HOST }}
          WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET }}
          COMMIT_SHA: ${{ github.sha }}
          ACTOR: ${{ github.actor }}
          RUN_ID: ${{ github.run_id }}
          STATUS: ${{ job.status }}
        run: |
          if [ -n "$WORKER_HOST" ] && [ -n "$WEBHOOK_SECRET" ]; then
            curl -sS --get "https://${WORKER_HOST}/ci/deploy-note" \
              --data-urlencode "s=${WEBHOOK_SECRET}" \
              --data-urlencode "commit=${COMMIT_SHA}" \
              --data-urlencode "actor=${ACTOR}" \
              --data-urlencode "deploy=${RUN_ID}" \
              --data-urlencode "status=${STATUS}" \
              --data-urlencode "from=github-actions" || true
          else
            echo "WORKER_HOST/WEBHOOK_SECRET not set ‚Äî skipping deploy-note."
          fi