name: Deploy Senti Worker

on:
  push:
    branches: [ main ]      # авто-деплой після merge в main
  pull_request:
    branches: [ main ]      # перевірка збірки у PR, без публікації
  workflow_dispatch:         # ручний запуск з Actions

jobs:
  preview:
    name: Build (PR dry-run)
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Wrangler
        run: npm i -g wrangler@4
      - name: Dry-run build
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: wrangler deploy --config wrangler.toml --dry-run

  deploy:
    name: Publish to Cloudflare
    if: github.event_name != 'pull_request'   # пуш у main або ручний запуск
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Wrangler
        run: npm i -g wrangler@4
      - name: Deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: wrangler deploy --config wrangler.toml