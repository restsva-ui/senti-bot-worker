name: Deploy Worker

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: deploy-worker
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: üõ†Ô∏è Checkout repository
        uses: actions/checkout@v4

      - name: üß∞ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ‚öôÔ∏è Install Wrangler (latest v4)
        run: npm i -g wrangler@latest

      - name: üîé Show Wrangler version
        run: wrangler --version

      - name: üöÄ Deploy to Cloudflare
        env:
          # –æ–±–æ–≤'—è–∑–∫–æ–≤–æ: —Ç–æ–∫–µ–Ω –∑ –ø—Ä–∞–≤–∞–º–∏ "Account ‚Üí Workers Scripts ‚Üí Edit" (+ KV Edit –±–∞–∂–∞–Ω–æ)
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: wrangler deploy
  note:
    needs: deploy
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: ‚úçÔ∏è Note deploy to Checklist
        env:
          WORKER_HOST: ${{ secrets.WORKER_HOST }}       # –Ω–∞–ø—Ä. senti-bot-worker.restsva.workers.dev
          WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET }} # –º–∞—î –∑–±—ñ–≥–∞—Ç–∏—Å—è –∑ env.WEBHOOK_SECRET —É Worker
          COMMIT_SHA: ${{ github.sha }}
          ACTOR: ${{ github.actor }}
          RUN_ID: ${{ github.run_id }}
          STATUS: ${{ needs.deploy.result }}
        run: |
          curl -sS --get "https://${WORKER_HOST}/ci/deploy-note" \
            --data-urlencode "s=${WEBHOOK_SECRET}" \
            --data-urlencode "commit=${COMMIT_SHA}" \
            --data-urlencode "actor=${ACTOR}" \
            --data-urlencode "deploy=${RUN_ID}" \
            --data-urlencode "status=${STATUS}" \
            --data-urlencode "from=github-actions" || true
