name: Deploy Cloudflare Worker
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Wrangler v4
        run: npm i -g wrangler@4

      - name: Auth check
        run: |
          wrangler --version
          wrangler whoami --config wrangler.toml --account-id "2cf6e316af8623546c95c0354bc3aa00"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Deploy
        run: wrangler deploy --config wrangler.toml --account-id "2cf6e316af8623546c95c0354bc3aa00" --minify --verbose
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}