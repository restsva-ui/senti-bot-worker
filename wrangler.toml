name = "senti-bot-worker"
main = "src/index.js"
compatibility_date = "2024-09-10"
workers_dev = true

[vars]
SERVICE_HOST = "senti-bot-worker.restsva.workers.dev"   # твій актуальний воркер-домен
DRIVE_FOLDER_ID = "root"                                 # або твій id
TELEGRAM_ADMIN_ID = "123456789"                          # твій user_id у TG

# ці секрети додати через dashboard або `wrangler secret put`
# BOT_TOKEN, GOOGLE_CLIENT_ID, GOOGLE_CLIENT_SECRET

[[kv_namespaces]]
binding = "OAUTH_KV"         # адмінські токени (як було)
id = "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"

[[kv_namespaces]]
binding = "USER_OAUTH_KV"    # токени користувачів
id = "yyyyyyyyyyyyyyyyyyyyyyyyyyyyyyy"