name = "senti-bot-worker"
main = "src/index.ts"
compatibility_date = "2025-09-25"
workers_dev = true

[vars]
API_BASE_URL = "https://api.telegram.org"
# Інші змінні/секрети (BOT_TOKEN, WEBHOOK_SECRET, OWNER_ID) тримай у Dashboard як Secrets/Variables
# або додай їх тут ТІЛЬКИ якщо вони не секректні.

# Якщо у тебе були routes/zones — додай їх знову тут:
# routes = [
#   { pattern = "senti-bot.your-domain.com/*", zone_name = "your-domain.com" }
# ]