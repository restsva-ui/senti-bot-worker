# wrangler.toml — базовий, мінімально потрібний для нашого воркера
name = "senti-bot-worker"
main = "src/index.js"
compatibility_date = "2025-09-24"
workers_dev = true
# Якщо маєш власний домен/роут — залиш workers_dev=false і додай routes нижче
# routes = [
#   { pattern = "bot.example.com/*", zone_id = "REPLACE_ME" }
# ]

[vars]
# !!! Заміни ці значення на свої (або задай їх як Secrets у Cloudflare)
BOT_TOKEN = "123456:REPLACE_ME"
WEBHOOK_SECRET = "use-a-long-random-secret"
API_BASE_URL = "https://api.telegram.org"

# Якщо плануєш KV для стейту/лімітів — розкоментуй і підстав ID зі сторінки KV Namespaces
# [[kv_namespaces]]
# binding = "STATE"
# id = "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"

# Якщо користуватимешся Workers AI — розкоментуй
# [ai]
# binding = "AI"

# Якщо потрібен логінг/трейсинг від Cloudflare — опціонально
# [observability]
# enabled = true