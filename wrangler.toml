name = "senti-bot-worker"
main = "src/index.js"
compatibility_date = "2024-09-25"
account_id = "2cf6e316af8623546c95c0354bc3aa00"

[triggers]
crons = ["*/15 * * * *", "0 * * * *", "10 2 * * *"]

[vars]
SERVICE_HOST = "senti-bot-worker.restsva.workers.dev"
DRIVE_FOLDER_ID = "root"
TELEGRAM_ADMIN_ID = "784869835"
DEPLOY_ID = "local-dev"

LEARN_ENABLED = "on"

# Cloudflare Workers AI (безкоштовно)
CF_ACCOUNT_ID = "2cf6e316af8623546c95c0354bc3aa00"

# Публічні перегляди адмін-HTML (readonly)
ALLOW_PUBLIC_REPO = "on"
ALLOW_PUBLIC_STATUT = "on"
ALLOW_PUBLIC_CHECKLIST = "on"

# Секретні токени для ендпойнтів / вебхука TG (значення в прикладі)
WEBHOOK_SECRET = "senti1984"
TG_WEBHOOK_SECRET = "senti1984"
TELEGRAM_SECRET_TOKEN = "senti1984"

TIMEZONE = "Europe/Kyiv"
DIAG_TAGS = "on"

# ── БЕЗКОШТОВНІ порядки моделей ────────────────────────────────────────────
# Текст: CF-Qwen → CF-Llama → OpenRouter Llama4 Scout (free) як запасний
MODEL_ORDER      = "cf:@cf/qwen/qwen2.5-7b-instruct, cf:@cf/meta/llama-3.1-8b-instruct, free:meta-llama/llama-4-scout:free"
MODEL_ORDER_TEXT = "cf:@cf/qwen/qwen2.5-7b-instruct, cf:@cf/meta/llama-3.1-8b-instruct, free:meta-llama/llama-4-scout:free"

# CODE-mode: ті ж безкоштовні CF-моделі першими; free — в кінці
MODEL_ORDER_CODE = "cf:@cf/qwen/qwen2.5-7b-instruct, cf:@cf/meta/llama-3.1-8b-instruct, free:meta-llama/llama-4-scout:free"

# Дефолтні безкоштовні моделі
CF_MODEL        = "@cf/qwen/qwen2.5-7b-instruct"
CF_VISION_MODEL = "@cf/llama-3.2-11b-vision-instruct"  # опис зображень (free)

# OpenAI-сумісний fallback через OpenRouter (free)
FREE_API_BASE_URL = "https://openrouter.ai/api"
FREE_API_MODEL    = "meta-llama/llama-4-scout:free"
FREE_API_PATH     = "/v1/chat/completions"

# Нічні авто-імпруви / саморегуляція / енергія
AUTO_IMPROVE = "on"
NIGHTLY_UTC_HOUR = "23"
SELF_REGULATE = "on"
SELF_TUNING_FACTOR = "0.3"

ENERGY_MAX = "100"
ENERGY_RECOVER_PER_MIN = "1"
ENERGY_COST_TEXT = "1"
ENERGY_COST_IMAGE = "5"
ENERGY_LOW_THRESHOLD = "10"

