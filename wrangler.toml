# Мінімальна базова конфігурація для воркера
name = "senti-bot-worker"
main = "src/index.js"
compatibility_date = "2025-09-24"
workers_dev = true

# Якщо маєш власний домен, можна вимкнути workers_dev і додати routes:
# routes = [
#   { pattern = "bot.example.com/*", zone_id = "REPLACE_ME" }
# ]

[vars]
# ⚠️ Токени краще зберігати у Secrets (Cloudflare Dashboard → Settings → Variables)
BOT_TOKEN = "123456:REPLACE_ME"
WEBHOOK_SECRET = "use-a-long-random-secret"
API_BASE_URL = "https://api.telegram.org"

# KV namespaces (⚡ стабільно буде підключатись у всіх деплоях)
[[kv_namespaces]]
binding = "STATE"
id = "PASTE_YOUR_SENTI_STATE_ID_HERE"
preview_id = "PASTE_YOUR_SENTI_STATE_ID_HERE"

# Якщо плануєш Workers AI
# [ai]
# binding = "AI"

# Якщо потрібен логінг/трейсинг
# [observability]
# enabled = true