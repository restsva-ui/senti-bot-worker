name = "senti-bot-worker"
main = "src/index.js"
compatibility_date = "2024-09-25"
account_id = "2cf6e316af8623546c95c0354bc3aa00"
workers_dev = true

# якщо тобі треба nodejs-compat – розкоментуй
# compatibility_flags = ["nodejs_compat"]

# --- CRON-и ---
[triggers]
crons = [
  "*/15 * * * *",  # heartbeat
  "0 * * * *",     # hourly evolve / nightly agent check
  "10 2 * * *"     # додатковий нічний тригер
]

[vars]
# базові
SERVICE_HOST = "https://senti-bot-worker.restsva.workers.dev"
DRIVE_FOLDER_ID = "root"
TELEGRAM_ADMIN_ID = "784869835"
DEPLOY_ID = "local-dev"

# увімкнення Learn (щоб адмін-сторінка й черга мали сенс)
LEARN_ENABLED = "on"

# Cloudflare Workers AI акаунт (публічний ID можна)
CF_ACCOUNT_ID = "2cf6e316af8623546c95c0354bc3aa00"

# дозволи на публічні адмін-вьюхи (ти їх у коді перевіряєш)
ALLOW_PUBLIC_REPO = "on"
ALLOW_PUBLIC_STATUT = "on"
ALLOW_PUBLIC_CHECKLIST = "on"

# сек'юрні токени ДЛЯ ВЕБХУКА й адмін-ендпойнтів
WEBHOOK_SECRET = "senti1984"
TG_WEBHOOK_SECRET = "senti1984"
TELEGRAM_SECRET_TOKEN = "senti1984"

# локаль
TIMEZONE = "Europe/Kyiv"

# діагностика (щоб у відповідях показувало via …)
DIAG_TAGS = "on"

# як малювати мап-лінки з vision / landmark
MAP_LINK_STYLE = "arrow"
TELEGRAM_PARSE_MODE = "HTML"

# ─────────────────────────────────────────
#            ПОРЯДКИ МОДЕЛЕЙ
# ─────────────────────────────────────────

# головний (текстовий) порядок
# ВАЖЛИВО: прибрано free:... щоб не ловити "No endpoints found"
MODEL_ORDER = "gemini:gemini-2.5-flash, cf:@cf/meta/llama-3.2-11b-instruct"

# явний текстовий (якщо десь у коді береться саме TEXT)
MODEL_ORDER_TEXT = "gemini:gemini-2.5-flash, cf:@cf/meta/llama-3.2-11b-instruct"

# кодовий
# openrouter:* залишаю, але він працюватиме ТІЛЬКИ якщо є OPENROUTER_API_KEY (secret)
MODEL_ORDER_CODE = "gemini:gemini-2.5-flash, cf:@cf/meta/llama-3.2-11b-instruct, openrouter:qwen/qwen3-coder:free"

# VISION: ставимо flash (не lite) як найстабільніший мультимодальний варіант
MODEL_ORDER_VISION = "gemini:gemini-2.5-flash, cf:@cf/meta/llama-3.2-11b-vision-instruct"

# дефолтні назви моделей (для читабельності в адмінці)
GEMINI_MODEL = "gemini-2.5-flash"
CF_MODEL = "@cf/meta/llama-3.2-11b-instruct"
CF_VISION_MODEL = "@cf/meta/llama-3.2-11b-vision-instruct"

# ─────────────────────────────────────────
#    OpenRouter / fallback
# ─────────────────────────────────────────
FREE_API_BASE_URL = "https://openrouter.ai/api"
FREE_API_PATH     = "/v1/chat/completions"

FREE_LLM_BASE_URL = "https://openrouter.ai/api"
FREE_LLM_MODEL    = "meta-llama/llama-4-scout:free"
FREE_API_MODEL    = "meta-llama/llama-4-scout:free"

OPENROUTER_SITE_URL = "https://senti.restsva.app"
OPENROUTER_APP_NAME = "Senti Bot Worker"

# ─────────────────────────────────────────
#     Нічні авто-поліпшення / self-reg
# ─────────────────────────────────────────
AUTO_IMPROVE     = "on"
NIGHTLY_UTC_HOUR = "23"

SELF_REGULATE      = "on"
SELF_TUNING_FACTOR = "0.3"

# ─────────────────────────────────────────
#                 ЕНЕРГІЯ
# ─────────────────────────────────────────
ENERGY_MAX = "100"
ENERGY_RECOVER_PER_MIN = "1"
ENERGY_COST_TEXT = "1"
ENERGY_COST_IMAGE = "5"
ENERGY_LOW_THRESHOLD = "10"

