# wrangler.toml — повна конфігурація

name         = "senti-bot-worker"
account_id   = "2cf6e316af8623546c95c0354bc3aa00"
workers_dev  = true
main         = "src/index.ts"
compatibility_date = "2024-09-01"
minify       = false
logpush      = true

# ===== KV namespaces =====
# ВАЖЛИВО: сюди ВСТАВ свій реальний KV namespace ID (UUID)
[[kv_namespaces]]
binding = "LIKES_KV"                # має збігатися з Env.LIKES_KV у коді
id      = "<ВСТАВ-СВІЙ-REAL-KV-ID>"

# ===== Змінні оточення (vars) =====
