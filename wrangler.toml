name = "senti-bot-worker"
main = "src/index.js"
compatibility_date = "2024-09-25"
account_id = "2cf6e316af8623546c95c0354bc3aa00"

# --- CRONs ---
# 1) heartbeat кожні 15 хв (для логів/живості)
# 2) evolve щогодини рівно о :00 (UTC)
# 3) додатковий тригер нічного агента о 02:10 UTC (опційний)
[triggers]
crons = ["*/15 * * * *", "0 * * * *", "10 2 * * *"]

# --- Публічні змінні середовища (НЕ секрети) ---
[vars]
SERVICE_HOST = "senti-bot-worker.restsva.workers.dev"
DRIVE_FOLDER_ID = "root"
TELEGRAM_ADMIN_ID = "784869835"
DEPLOY_ID = "local-dev"

# Увімкнення/вимкнення Learn
LEARN_ENABLED = "on"

# Cloudflare Workers AI (безкоштовно)
CF_ACCOUNT_ID = "2cf6e316af8623546c95c0354bc3aa00"

# ── Публічні перегляди адмін-HTML (readonly)
ALLOW_PUBLIC_REPO = "on"
ALLOW_PUBLIC_STATUT = "on"
ALLOW_PUBLIC_CHECKLIST = "on"

# Секретні токени для ендпойнтів / вебхука TG (значення прикладні)
WEBHOOK_SECRET = "senti1984"
TG_WEBHOOK_SECRET = "senti1984"
TELEGRAM_SECRET_TOKEN = "senti1984"

# Локальна таймзона для UI/логів/дебагу часу
TIMEZONE = "Europe/Kyiv"

# ДІАГНОСТИЧНІ ТЕГИ: "on" — показує [via ...], "off" — ховає
DIAG_TAGS = "on"

# ── НОВЕ: стиль коротких мап-лінків у відповіді vision
#   "arrow"  (дефолт, без Markdown) → "↗︎ https://maps.app.goo.gl/?q=..."
#   "md-icon"                         → "[↗︎](url)"  (використовуй parse_mode=Markdown/HTML)
#   "md-pin"                          → "[📍](url)"
MAP_LINK_STYLE = "arrow"

# (опц.) Якщо в боті підтримується parse_mode — можна увімкнути Markdown глобально.
# TELEGRAM_PARSE_MODE = "Markdown"

# ────────────────────────────────────────────────────────────────────────────
#                ПОРЯДКИ МОДЕЛЕЙ (TEXT / CODE / VISION / STT / TTS)
# ────────────────────────────────────────────────────────────────────────────
# TEXT: спочатку Gemini (якщо є ключ), далі CF (реально наявна у тебе),
# потім безкоштовний OpenRouter-фолбек
MODEL_ORDER_TEXT = "gemini:gemini-2.5-flash, cf:@cf/meta/llama-3.2-1b-instruct, free:meta-llama/llama-4-scout:free"

# CODE: використовуємо ту ж CF текстову модель як перший крок
MODEL_ORDER_CODE = "cf:@cf/meta/llama-3.2-1b-instruct, openrouter:qwen/qwen3-coder:free, free:meta-llama/llama-4-scout:free"

# VISION — лише провайдери з підтримкою зображень
MODEL_ORDER_VISION = "gemini:gemini-2.5-flash, cf:@cf/meta/llama-3.2-11b-vision-instruct"

# (необов'язково) окремі порядки для STT/TTS — шаблони
# MODEL_ORDER_STT = "cf:@cf/openai/whisper"
# MODEL_ORDER_TTS = "cf:@cf/openai/tts-1"

# RUNTIME дефолт: якщо код не підміняє порядок — беремо текстовий
MODEL_ORDER = "gemini:gemini-2.5-flash, cf:@cf/meta/llama-3.2-1b-instruct, free:meta-llama/llama-4-scout:free"

# --- Дефолтні моделі (для читабельності) ---
GEMINI_MODEL    = "gemini-2.5-flash"
CF_MODEL        = "@cf/meta/llama-3.2-1b-instruct"
# Vision-модель CF (виправлений slug)
CF_VISION_MODEL = "@cf/meta/llama-3.2-11b-vision-instruct"

# ────────────────────────────────────────────────────────────────────────────
#          OpenAI-сумісний fallback (через OpenRouter як "free")
# ────────────────────────────────────────────────────────────────────────────
# Додай секрет окремо:  wrangler secret put OPENROUTER_API_KEY
FREE_API_BASE_URL = "https://openrouter.ai/api"
FREE_API_PATH     = "/v1/chat/completions"

# Узгоджено з кодом modelRouter.js (використовує FREE_LLM_*)
FREE_LLM_BASE_URL = "https://openrouter.ai/api"
FREE_LLM_MODEL    = "meta-llama/llama-4-scout:free"
# Залишено для сумісності зі старим кодом
FREE_API_MODEL    = "meta-llama/llama-4-scout:free"

# (необов'язково) Ідентифікатори застосунку для OpenRouter заголовків
OPENROUTER_SITE_URL = "https://senti.restsva.app"
OPENROUTER_APP_NAME = "Senti Bot Worker"

# --- Керування нічними авто-поліпшеннями ---
AUTO_IMPROVE     = "on"   # "off" щоб вимкнути
# Основний добовий запуск агента відбувається на годинному кроні ("0 * * * *"),
# коли getUTCHours() === NIGHTLY_UTC_HOUR. 23 UTC ~= 02:00 за Києвом.
NIGHTLY_UTC_HOUR = "23"

# --- Self-Regulation (ввімк/вимк та сила тюнінгу) ---
SELF_REGULATE      = "on"
SELF_TUNING_FACTOR = "0.3"

# --- ⚡ ЕНЕРГІЯ (щоб не зникали на деплої) ---
ENERGY_MAX = "100"
ENERGY_RECOVER_PER_MIN = "1"
ENERGY_COST_TEXT = "1"
ENERGY_COST_IMAGE = "5"
ENERGY_LOW_THRESHOLD = "10"

