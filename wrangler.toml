name = "senti-bot-worker"
main = "src/index.ts"
compatibility_date = "2023-12-01"
workers_dev = true

[vars]
# Секрети краще не тримати тут, а додавати через `wrangler secret put`
# Наприклад:
# wrangler secret put TELEGRAM_TOKEN
# wrangler secret put WEBHOOK_SECRET

[build]
command = "npm install && npm run build"

[build.upload]
format = "modules"
main = "./src/index.ts"

[env.production]
main = "src/index.ts"